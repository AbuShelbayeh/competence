<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
  <title>Competence</title>
</head>
<body>
  <header>
      <div id="logo">
        <img src="images/logo.png" alt="CMC logo">
      </div>
      <div id="social-links">
        <a href="https://web.facebook.com/CompetenceJO/" target="blank"><img src="images/facebook-logo.png" alt="Facebook logo"></a>
        <a href="https://www.linkedin.com/company/competence-management-consulting-ltd-cmc-/about/" target="blank"><img src="images/linkedin-logo.png" alt="Linkedin logo"></a>
      </div>
  </header>
  <main>
    <div id="main-text-wrapper" class="container">
      <h1 class="main-text">Everything is about to <span class="to-upper white"><br/>change</span></h1>
      <h2 class="white second-text">Our new website will be launched soon</h2>
    </div>
    <div id="form-wrapper">
      <form action="submit">
          <input type="text" name="fname" id="fname" placeholder="First Name">
          <input type="text" name="lname" id="lname" placeholder="Last Name">
          <input type="text" name="email" id="email" placeholder="Email">
          <textarea name="message" id="message" cols="10" rows="10" placeholder="Your Message"></textarea>
          <input class="btn cancel" type="button" value="cancel">
          <input class="btn btn-primary submit" type="button" value="submit">
      </form>
    </div>
    <div class="contact-info">
      <p>For more details:</p>
      <pre>Tel:   +96265811475      |      Fax:   +96265811701      |      P.O.Box 950892, Amman 111195, Jordan</pre>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2019  Competence. All rights reserved.</p>
  </footer>
</body>
</html>
