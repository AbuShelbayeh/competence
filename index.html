<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
  <title>CMC</title>
</head>
<body>
  <header>
      <div id="logo">
        <img src="images/logo.png" alt="CMC logo">
      </div>
      <div id="social-links">
        <img src="images/facebook-logo.png" alt="Facebook logo">
        <img src="images/linkedin-logo.png" alt="Facebook logo">
      </div>
  </header>
  <main>
    <div id="main-text-wrapper" class="container">
      <p class="main-text">Everything is about to <span class="to-upper white"><br/>change</span></p>
      <p class="white second-text">Our new website will be launched soon</p>
    </div>
    <div id="form-wrapper">
      <form action="submit">
        <div class="form-left">
          <input type="text" name="name" id="name" placeholder="First Name">
          <input type="text" name="name" id="name" placeholder="Last Name">
          <input type="text" name="name" id="name" placeholder="Email">
        </div>
        <div class="form-right">
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
          <div class="buttons">
            <input class="btn" type="button" value="cancel">
            <input class="btn btn-primary" type="button" value="submit">
          </div>
        </div>
      </form>
    </div>
    <div class="contact-info">
      <p>For more details:</p>
      <pre>Tel:   +96265811475      |      Fax:   +96265811701      |      P.O.Box 950892, Amman 111195, Jordan</pre>
    </div>
    
  </main>
  <footer>
    <p>&copy; 2019  Competence. All rights reserved.</p>
  </footer>
</body>
</html>
