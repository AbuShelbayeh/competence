<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
  <title>Competence</title>
</head>
<body>
  <script src="https://kit.fontawesome.com/51d331a19c.js"></script>
  <header>
      <div id="logo">
        <img src="images/logo.png" alt="CMC logo">
      </div>
      <div id="social-links">
        <a href="https://web.facebook.com/CompetenceJO/" target="blank"><img src="images/facebook-logo.png" alt="Facebook logo"></a>
        <a href="https://www.linkedin.com/company/competence-management-consulting-ltd-cmc-/about/" target="blank"><img src="images/linkedin-logo.png" alt="Linkedin logo"></a>
      </div>
  </header>
  <main>
    <div id="main-text-wrapper" class="container">
      <h1 class="main-text">Everything is about to <span class="to-upper white"><br/>change</span></h1>
      <h2 class="white second-text">Our new website will be launched soon</h2>
    </div>
    <div id="form-wrapper">
      <form id="userForm" action="https://getsimpleform.com/messages?form_api_token=678c1b00675bb8aa9c44ab23b0409fad" method="post">
          <input type="text" name="First Name" id="fname" placeholder="First Name" required>
          <input type="text" name="Last Name" id="lname" placeholder="Last Name" required>
          <input type="email" name="Email" id="email" placeholder="Email" required>
          <textarea name="message" id="message" cols="10" rows="10" placeholder="Your Message" required></textarea>
          <input id="cancel-btn" class="btn cancel" type="button" value="cancel" onclick="resetForm();">
          <input class="btn btn-primary submit" type="submit" value="submit" onclick="showModal();">
      </form>
    </div>
    <div class="contact-info">
      <p>For more details:</p>
      <pre>Tel:   +96265811475      |      Fax:   +96265811701      |      P.O.Box 950892, Amman 111195, Jordan</pre>
    </div>
  </main>
  <aside id="modal-wrapper">
    <div id="modal">
      <i class="far fa-check-circle"></i>
      <div id="modal-text">
          <h1>Thank You</h1>
          <p class="white">The form was submitted successfully</p>
      </div>
      <button class="btn btn-primary" onclick="hideModal();">OK</button>
    </div>
  </aside>
  <footer>
    <p>&copy; 2019  Competence. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
